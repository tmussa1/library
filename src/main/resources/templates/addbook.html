<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Add a book</title>

    <link rel="stylesheet" href="css/demo.css">
    <link rel="stylesheet" href="css/form-register.css">

</head>

<header>
    <h1>Your ultimate book site</h1>
    <a href="http://tutorialzine.com/2015/07/freebie-7-clean-and-responsive-forms/">Download</a>
</header>

<ul>
    <li><a th:href="@{/}">Home</a></li>
    <li><a th:href="@{/addbook}" class="active">Add a book</a></li>
    <li><a th:href="@{/listbooks}">List books</a></li>
    <li><a href="#">Burrow a book</a></li>
    <li><a href="#">Return a book</a></li>
</ul>
<div class="main-content">

    <!-- You only need this form and the form-register.css -->

    <form class="form-register" method="post" th:action="@{/savebook}" th:object="${book}">

        <div class="form-register-with-email">

            <div class="form-white-background">

                <div class="form-title-row">
                    <h1>Add a book</h1>
                </div>

                <div class="form-row">
                    <label>
                        <span>Title</span>
                        <input type="text" th:field="*{title}">
                    </label>
                </div>

                <div class="form-row">
                    <label>
                        <span>Author</span>
                        <input type="text" th:field="*{author}">
                    </label>
                </div>

                <div class="form-row">
                    <label>
                        <span>Year of publication</span>
                        <input type="text" th:field="*{yearPublished}">
                    </label>
                </div>

                <div class="form-row">
                    <label>
                        <span>ISBN number</span>
                        <input type="text" th:field="*{ISBN}">
                    </label>
                </div>

                <div class="form-row">
                    <label>
                        <span>Image</span>
                        <input type="text" th:field="*{image}">
                    </label>
                </div>

                <div class="form-row">
                    <label class="form-checkbox">
                        <input type="checkbox" name="checkbox" checked>
                        <span>I agree to the <a href="#">terms and conditions</a></span>
                    </label>
                </div>

                <div class="form-row">
                    <button type="submit">Submit</button>
                </div>

            </div>

        </div>

    </form>

</div>

</body>

</html>
