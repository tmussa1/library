<!DOCTYPE html>

<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Library Management System</title>
    <link href="css/table.css" rel="stylesheet">
    <link rel="stylesheet" href="css/demo.css">
    <link rel="stylesheet" href="css/form-register.css">
</head>
<body>
<ul>
    <li><a th:href="@{/}">Home</a></li>
    <li><a th:href="@{/addbook}" >Add a book</a></li>
    <li><a th:href="@{/listbooks}" class="active">List books</a></li>
    <li><a href="#">Burrow a book</a></li>
    <li><a href="#">Return a book</a></li>
</ul>
<section>
    <!--for demo wrap-->
    <h1>List of books</h1>
    <div class="tbl-header">
        <table cellpadding="0" cellspacing="0" border="0">
            <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Year Published</th>
                <th>ISBN</th>
                <th>Image</th>
            </tr>
            </thead>
        </table>
    </div>
    <div class="tbl-content">
        <table cellpadding="0" cellspacing="0" border="0">
            <tbody>
            <tr th:each="book: ${books}">
                <td th:text="${book.title}"></td>
                <td th:text="${book.author}"></td>
                <td th:text="${book.yearPublished}"></td>
                <td th:text="${book.ISBN}"></td>
                <td th:text="${book.image}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</section>
<script src="vendor/table.js"></script>
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
